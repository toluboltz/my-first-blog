{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">published: {{ post.published_date }}</time>
            <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr|truncatewords:50 }}</p>
        </article>
    {% endfor %}
{% endblock %}
