<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Tolu's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Tolu's Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.content|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
