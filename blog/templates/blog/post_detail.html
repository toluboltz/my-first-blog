{% extends "blog/base.html" %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_edit' post.id %}" class="btn btn-secondary">{% include 'blog/icons/pencil-fill.svg' %}</a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">published: {{ post.published_date }}</time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
{% endblock %}
