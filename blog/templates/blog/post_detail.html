{% extends "blog/base.html" %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">published: {{ post.published_date }}</time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
{% endblock %}
